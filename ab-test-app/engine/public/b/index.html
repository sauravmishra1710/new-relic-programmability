<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Newsletter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div id="layout">
      <div id="signup">
        <span>Sign up for our newsletter and get a free shirt!</span>
        <form action="/subscribe" method="post" class="subscribe-form">
          <input class="subscribe-inputs" type="email" placeholder="email" />
          <input type="hidden" name="page_version" value="b" />
          <button id="subscribeBtn" class="subscribe-inputs" type="submit">Subscribe</button>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
